<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Floor Scoreboard - Arena Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #clock {
      font-size: 2em;
      margin-bottom: 15px;
      color: #0f0;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .shift {
      flex: 1;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red; /* üî¥ Red glow */
    }
    .header {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: red; /* üî¥ Header text */
    }
    .metrics {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .ftq {
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      animation: pulse 1.5s infinite;
    }
    .green {
      background: #0f0;
      color: #000;
    }
    .yellow {
      background: #ff0;
      color: #000;
    }
    .red {
      background: #f00;
      color: #fff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px currentColor; }
      50% { box-shadow: 0 0 25px currentColor; }
      100% { box-shadow: 0 0 10px currentColor; }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
    }
    tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    @keyframes flash {
      0% { background: yellow; }
      100% { background: transparent; }
    }
    .updated {
      animation: flash 0.5s;
    }
    #fullscreenBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fullscreenBtn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <div class="container">
    <!-- 1st Shift -->
    <div class="shift" id="shift1">
      <div class="header">1st Shift</div>
      <div class="metrics">
        <div>TPUT: <span id="tput1">--</span></div>
        <div>FTQ: <span id="ftq1" class="ftq">--%</span></div>
      </div>
      <table>
        <thead><tr><th>Hour</th><th>Parts</th><th>Defects</th></tr></thead>
        <tbody id="table1"></tbody>
      </table>
    </div>

    <!-- 2nd Shift -->
    <div class="shift" id="shift2">
      <div class="header">2nd Shift</div>
      <div class="metrics">
        <div>TPUT: <span id="tput2">--</span></div>
        <div>FTQ: <span id="ftq2" class="ftq">--%</span></div>
      </div>
      <table>
        <thead><tr><th>Hour</th><th>Parts</th><th>Defects</th></tr></thead>
        <tbody id="table2"></tbody>
      </table>
    </div>
  </div>

  <button id="fullscreenBtn" onclick="toggleFullScreen()">Toggle Fullscreen</button>

  <script>
    // üïí Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // üîå Replace with Google Sheets API call
    async function fetchGoogleSheetData() {
      // Simulated data for demo
      return {
        shift1: Array.from({ length: 8 }, (_, i) => ({
          hour: i + 1,
          parts: Math.floor(Math.random() * 50 + 100),
          defects: Math.floor(Math.random() * 3)
        })),
        shift2: Array.from({ length: 8 }, (_, i) => ({
          hour: i + 1,
          parts: Math.floor(Math.random() * 50 + 100),
          defects: Math.floor(Math.random() * 3)
        }))
      };
    }

    function animateChange(elem, newValue) {
      if (elem.textContent !== newValue) {
        elem.textContent = newValue;
        elem.classList.add('updated');
        setTimeout(() => elem.classList.remove('updated'), 500);
      }
    }

    function renderShift(shiftNum, data) {
      const table = document.getElementById(`table${shiftNum}`);
      const tputElem = document.getElementById(`tput${shiftNum}`);
      const ftqElem = document.getElementById(`ftq${shiftNum}`);

      table.innerHTML = '';
      let totalParts = 0, totalDefects = 0;

      data.forEach(row => {
        totalParts += row.parts;
        totalDefects += row.defects;
        table.innerHTML += `<tr><td>${row.hour}</td><td>${row.parts}</td><td>${row.defects}</td></tr>`;
      });

      const ftq = totalParts === 0 ? 0 : ((totalParts - totalDefects) / totalParts) * 100;
      animateChange(tputElem, totalParts.toString());
      animateChange(ftqElem, `${ftq.toFixed(1)}%`);

      ftqElem.className = `ftq ${
        ftq >= 98.5 ? 'green' :
        ftq >= 97 ? 'yellow' :
        'red'
      }`;
    }

    async function updateDisplay() {
      const data = await fetchGoogleSheetData();
      renderShift('1', data.shift1);
      renderShift('2', data.shift2);
    }

    // üîÅ Live updates every second
    updateDisplay();
    setInterval(updateDisplay, 1000);

    // üñ• Fullscreen Toggle
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
