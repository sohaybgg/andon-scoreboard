  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" href="favicon.png?v=1">

  <style>
    /* =========================
       Base layout & theme
       ========================= */
    body {
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* =========================
       Clock & date
       ========================= */
    /* Big centered clock */
    #clock {
      font-size: 2.5em;
      color: #0f0;
      text-align: center;
      margin-bottom: 10px;
    }
    /* Date in top-right corner */
    #date {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #0f0;
    }

    /* =========================
       Container & shift panels
       ========================= */
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .shift {
      flex: 1;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red; /* üî¥ Red glow */
    }
    .header {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: red; /* üî¥ Header text */
    }

    /* =========================
       Metrics row
       ========================= */
    .metrics {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .ftq {
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      animation: pulse 1.5s infinite; /* üéØ Pulsing FTQ */
    }
    .green { background: #0f0; color: #000; }
    .yellow { background: #ff0; color: #000; }
    .red { background: #f00; color: #fff; }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px currentColor; }
      50% { box-shadow: 0 0 25px currentColor; }
      100% { box-shadow: 0 0 10px currentColor; }
    }

    /* =========================
       Tables
       ========================= */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th { background: #333; }
    tbody tr:nth-child(even) { background: rgba(255,255,255,0.05); } /* Zebra rows */

    /* üîî Animated number changes */
    @keyframes flash {
      0% { background: yellow; }
      100% { background: transparent; }
    }
    .updated { animation: flash 0.5s; }

    /* =========================
       Fullscreen button
       ========================= */
    /* Small, subtle button above ticker */
    #fullscreenBtn {
      position: fixed;
      bottom: 50px; /* sits above ticker */
      right: 15px;
      background: rgba(255,0,0,0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px red;
      opacity: 0.2;
      transition: opacity 0.3s ease;
      z-index: 1001;
    }
    #fullscreenBtn:hover {
      opacity: 1;
      background: red;
    }

    /* =========================
       Latest defects ticker
       ========================= */
    #latestDefects {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      font-size: 1.2em;
      padding: 8px 15px;
      box-shadow: 0 -2px 10px rgba(255,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      z-index: 1000;
    }
    #latestDefects span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 40s linear infinite; /* üïê Slow, continuous crawl */
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
